mutation createDatePrompt {
    createDatePrompt(
        data: {
            name: "Car Model2"
            organization: { id: "941" }
            externalId: 11
            dataField: { id: "1" }
            cssIdentifier: "Some CSS"
            audioScript: "Some audio script"
            webText: "Some web text"
            checkDigitStrategy: BUSTED_MICROS
            allowBargeIn: true
            confirm: true
            phrases: { id: 4838 }
            events: { id: 100 }
            required: true
            showRequiredMarker: true
            ghostText: "My ghost text"
            mask: "My mask"
            replayStrategy: STAR
            repromptLimit: 2
            defaultDisabledSurveyPrompt: true
            # Date prompt specific
            customDatePattern: "Some pattern"
            datePatternType: MMDDYYYY
            dateSelectionOverride: ALLOW_FUTURE_DATE_INPUT
        }
    ) {
        __typename
        id
        name
        organization {
            id
        }
        externalId
        dataField {
            id
        }
        phrases {
            id
        }
        events {
            id
        }
        cssIdentifier
        audioScript
        webText
        allowBargeIn
        confirm
        repromptLimit
        required
        defaultDisabledSurveyPrompt
        showRequiredMarker
        checkDigitStrategy
        replayStrategy
        ghostText
        mask

        # Date prompt specific
        customDatePattern
        datePatternType
        dateSelectionOverride
    }
}
